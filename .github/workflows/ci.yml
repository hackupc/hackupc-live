name: CI
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ¯ Set up Node.js using nvm
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: ğŸ Install dependencies
        run: npm ci
      - name: ğŸ‘·ğŸ½â€â™‚ï¸ Build the site
        run: npm run build --if-present
      - name: ğŸ’¾ Store the build
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  lighthouseci:
    name: Lighthouse
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: ğŸšš Get the build
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: ğŸ¯ Set up Node.js using nvm
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: ğŸ Install Lighthouse
        run: npm install -g @lhci/cli
      - name: ğŸ” Run Lighthouse
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  lintfix:
    name: Lint and fix
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ¯ Set up Node.js using nvm
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: ğŸ Install dependencies
        run: npm ci
      - name: ğŸ”¦ Lint
        run: npm run lint
      - name: ğŸ¾ Commit & Push changes
        if: always()
        uses: actions-js/push@master
        with:
          message: 'chore: Auto-fix some lint errors'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ¯ Set up Node.js using nvm
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: ğŸ Install dependencies
        run: npm ci
      - name: ğŸ”¦ Lint
        run: npm typecheck
